<form ng-submit="$ctrl.submit()">
  <div class="form-message">{{$ctrl.message}}</div>
  <div><label>email: </label><input ng-model="$ctrl.email" type="text"></div>

  <div><label>password: </label><password model="$ctrl.password"></password></div>
  <label></label><input class="btn btn-sm btn-default" type="submit" value="submit">
  <span class="alt-options">
    (<a ng-click="$ctrl.forgot_password()">forgot</a>
    | <a ng-click="$ctrl.register()">register</a>)
  </span>
</form>
